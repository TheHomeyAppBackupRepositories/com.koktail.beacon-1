<!doctype html>
<html>
<head>
    <script type="text/javascript">

        Homey.setTitle(Homey.__('repair.title'));

        Homey.emit('query_curr_device', {}).then (function (result) {
            const uuidStr = result.deviceData.uuid.slice(0, 8) + '-' +
                result.deviceData.uuid.slice(8, 12) + '-' +
                result.deviceData.uuid.slice(12, 16) + '-' +
                result.deviceData.uuid.slice(16, 20) + '-' +
                result.deviceData.uuid.slice(20);
            const frameDetail = "UUID: " + uuidStr + " major: " +
                result.deviceData.major + " minor: " + result.deviceData.minor;
            $('#deviceName').css("font-weight", "Bold");
            $('#deviceName').html(result.deviceName);
            $('#typeName').css("font-weight", "Bold");
            $('#typeName').html("iBeacon");
            $('#frameDetail').css("font-weight", "Bold");
            $('#frameDetail').html(frameDetail);
            $('#common').show();
        });

    </script>

</head>

<body>
    <div id="common" hidden>
        <p data-i18n="repair.prologue"></p>
        <ul>
            <li data-i18n="repair.reason1"></li>
            <li data-i18n="repair.reason2"></li>
            <li data-i18n="repair.reason3"></li>
        </ul>
        <p data-i18n="repair.instructions"></p>
        <ol>
            <li data-i18n="repair.step1"></li>
            <li data-i18n="repair.step2"></li>
            <li data-i18n="repair.step3"></li>
        </ol>
    </div>
</body>
</html>
